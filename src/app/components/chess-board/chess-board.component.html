<div id="chessBoard">
  <app-players-thumb [top]="true" [player]="player2"></app-players-thumb>
  <div class="board">
    <div class="row" *ngFor="let i of [8,7,6,5,4,3,2,1]">
      <div class="column" *ngFor="let j of [1,2,3,4,5,6,7,8]">
        <app-square #square [piece]="getPieceByXY(j, i)" value="{{j}},{{i}}"></app-square>
      </div>
    </div>
  </div>
  <app-players-thumb [bottom]="true" [player]="player1"></app-players-thumb>
</div>
